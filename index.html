<head>

  <title>Casting Director</title>

<body>
  <script type="text/x-handlebars" data-template-name="application">
    <div class="container">
      <div class="page-header">
        <div class="row">
          <div class="span6">
            <h1 class="title">Casting Director <small>Cast your life</small></h1>
          </div>
          <div class="span6">
            {{#if App.waiting_for_ajax}}
              <span class="pull-right indicator"><img src="images/indicator.gif" /></span>
            {{/if}}
          </div>
        </div>

      </div>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="movies">
    <h2>Movies</h2>
    <ul>
      {{#each movie in controller}}
        {{#with movie}}
          <li><a {{action showMovie movie href=true}}>{{title}}</a></li>
        {{/with}}
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="movie">
    <div class="row">
      <div class="offset2 span8">
        <h2>{{title}}</h2><hr />
        {{#each members}}
          {{#view App.MemberItemView}}
            {{#unless view.is_hidden}}
              <div class="member-item">
                <div class="thumb-wrapper">
                  <img {{bindAttr src="actor_image"}}/>
                </div>
                <div class="text">
                  {{name}} will be played by {{actor_name}}
                </div>
                <a href="#" {{action hideMemberItem this target="view"}}<i class="icon-remove-circle"></i></a>
              </div>
            {{/unless}}
          {{/view}}
        {{/each}}
      </div>
    </div>
    <div class="row">
      <div class="offset2 span8">
        {{view App.CreateMemberView membersBinding="members"}}
      </div>
    </div-->
  </script>

  <script type="text/x-handlebars" data-template-name="create-member">
    <div class="inputs">
      <span {{bindAttr class="view.lacks_member_name:error view.lacks_member_name:control-group"}}>{{view App.FriendField valueBinding="view.member_name" placeholder="Someone you know"}}</span>
      will be played by
      {{view Em.TextField valueBinding="view.actor_name" placeholder="an actor you're searching for..."}}
    </div>
	{{view App.ActorsView}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="actors">
    {{#each person in App.actors.content}}
      {{#if person.images.length}}
        <div>
          <h3 class="name">{{person.name}}</h3>
          {{#each img in person.fullImagePaths}}
            {{#with img}}
              <div class="profile">
                <a href="#" {{action createMember person.name img target="view.parentView"}}><img {{bindAttr src="this"}}/></a>
              </div>
            {{/with}}
          {{/each}}
        </div>
      {{/if}}
    {{/each}}
  </script>

  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="javascripts/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="javascripts/libs/handlebars-1.0.0.beta.6.js"></script>
  <script src="javascripts/libs/ember-1.0.pre.js"></script>
  <script src="javascripts/libs/ember-data-latest.js"></script>
  <script src="javascripts/libs/bootstrap.min.js"></script>
  <script src="javascripts/libs/jquery.mousewheel.js"></script>
  <script src="javascripts/app.js"></script>
</body>
</html>
